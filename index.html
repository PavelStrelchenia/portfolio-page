<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Pavel Strelchenia</title>
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <div class="hero__header">
          <img src="assets/logo.svg" alt="logo" />
          <div class="social-links">
            <a href="https://github.com/PavelStrelchenia" class="social-link"
              ><img src="assets/social/github.svg" alt="github" /></a
            ><a href="https://x.com/" class="social-link"
              ><img src="assets/social/twitter.svg" alt="twitter" /></a
            ><a href="https://www.instagram.com/" class="social-link"
              ><img src="assets/social/instagram.svg" alt="instagram" /></a
            ><a
              href="https://www.facebook.com/?locale=ru_RU"
              class="social-link"
              ><img src="assets/social/facebook.svg" alt="facebook"
            /></a>
          </div>
        </div>
        <div class="hero__content">
          <div class="hero__text">
            <span class="hero__subtitile">Фрилансер</span>
            <h1 class="hero__title">Павел Стрельченя</h1>
            <p class="hero__description">
              Разрабатываю сайты для малого и среднего бизнеса. У меня можно
              заказать дизайн и верстку небольшого сайта или интернет-магазина
            </p>
            <button class="hero__button button">Бесплатная консультация</button>
          </div>
          <div class="hero__avatar"></div>
        </div>
      </div>
    </header>
  </body>
</html>
